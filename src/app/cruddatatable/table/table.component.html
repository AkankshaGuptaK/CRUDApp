
<div class="text-right">
    <button class="btn btn-primary" (click)="onAddClick()">Add</button>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h4 class="modal-title">Record Deletion</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">
        Record deleted successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>
<table class="table table-striped table-bordered table-sm row-border hover" 
  [dtTrigger]="dtTrigger" datatable [dtOptions]="dtOptions">
    <thead>
        <tr>
          <th *ngFor="let column of columns">
            {{column.name}}
          </th>
          <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of datatableData;">
          <td *ngFor="let column of columns">
            {{ data[column.data]}} 
          </td>
          
          <td>
              <button class="btn btn-primary" (click)="onEdit(data.id)">Edit</button>
              <button type="button" class="btn btn-danger btn-space getDetails" (click)="onDelete(data.id)">Delete</button>              
          </td>
        </tr>  
    </tbody>
</table>
